<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/src/input.css">
    <title>Get Started</title>
</head>
<body class="text-black md:px-28 lg:px-0  lg:flex  font-sans realtive md:overflow-scroll bg-cover bg-no-repeat " style="background-image: url('./images/background-features.5f7a9ac9.jpg');">
    <div class=" space-y-3 md:flex flex-col justify-center items-center  bg-white  py-6 px-6 lg:w-1/2">
        <ul class="flex flex-row ">
            <li class=" w-14 h-14 mx-2 "><img class=" mix-blend-multiply " src="./images/logo.png" alt=""></li>
            <li class="my-4 font-semibold text-xl">Tax<span class="text-[blue]">Pal</span> </li>
        </ul>

        <div class="py-6  ">
            <h1 class="font-semibold text-xl  py-2  ">Get started for free</h1>
            <p class="">Already registered? <a class="text-blue-600 " href="./signIn.html">Sign in</a> to your account.</p>
        </div>
        <form class="flex flex-col" action="submit">
           <div class="md:flex space-x-2  ">
            <label class="my-3   text-lg flex flex-col    " for="firstname">First Name
                <input class=" my-4 border border-slate-300 py-2  rounded-lg bg-slate-200 px-2  md:max-w-44 max-w-96 " type="text" name="firstname" id="" >
            </label>

            <label class="my-3   text-lg flex flex-col " for="lastname">Last name
                <input class=" my-4 border border-slate-300 py-2  rounded-lg bg-slate-200 px-2 max-w-96  md:max-w-44 " type="text" name="lastname" id="" >
            </label>
           </div>

            <label class="my-3   text-lg flex flex-col " for="email">Email address
                <input class=" my-4 border border-slate-300 py-2  rounded-lg bg-slate-200 px-2 max-w-96  " type="email" name="email" id="" >
            </label>

            <label class="my-3   text-lg flex flex-col " for="password">password
                <input class=" my-4 border border-slate-300 py-2  rounded-lg bg-slate-200 px-2 max-w-96  " type="password" name="password" id="" >
            </label>
           

          <label class="py-4" for="info">How did you hear about us</label>
            <select class=" border border-slate-300 py-2 px-2 rounded-lg bg-slate-200 max-w-96" name="info" id="">
                <option value="AltVista">AltVista search</option>
                <option value="SuperBowlcommercial">Super Bowl commercial</option>
                <option value="34city">Our route 34 city bus ad</option>
                <option value="poscast">The "Never Use This" podcast/option>
            </select>
            <a href="./index.html" class="flex my-6 bg-blue-500 max-w-96 justify-center px-2 py-3 rounded-full  text-white font-semibold ">
                Sign up<span class="h-1 w-2 "> &rarr;</span>
                </a> 

        </form>
    </div>
</body>
</html>
